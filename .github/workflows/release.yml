name: Release Workflow

on:
  push:
    branches:
      - gh-pages

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Release
        uses: paopaoninja/github-actions-release-demo@v1
        with:
          api_token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v1.0.0
